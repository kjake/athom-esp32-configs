  - platform: gpio
    name: ${room} mmWave
    id: mmwave
    device_class: occupancy
    pin:
      number: GPIO4
      mode: INPUT_PULLDOWN
    on_release:
      then:
        - binary_sensor.template.publish:
            id: target_1_active
            state: off
        - binary_sensor.template.publish:
            id: target_2_active
            state: off
        - binary_sensor.template.publish:
            id: target_3_active
            state: off
        - binary_sensor.template.publish:
            id: target_4_active
            state: off
        - sensor.template.publish:
            id: target_distance_1_m
            state: 0.00
        - sensor.template.publish:
            id: target_distance_2_m
            state: 0.00
        - sensor.template.publish:
            id: target_distance_3_m
            state: 0.00
        - sensor.template.publish:
            id: target_distance_4_m
            state: 0.00
        - sensor.template.publish:
            id: target_1_snr
            state: 0
        - sensor.template.publish:
            id: target_2_snr
            state: 0
        - sensor.template.publish:
            id: target_3_snr
            state: 0
        - sensor.template.publish:
            id: target_4_snr
            state: 0

  - platform: template
    name: "Target 1 Active" # Don't change
    disabled_by_default: False
    id: target_1_active
  - platform: template
    name: "Target 2 Active" # Don't change
    disabled_by_default: True
    id: target_2_active
  - platform: template
    name: "Target 3 Active" # Don't change
    disabled_by_default: True
    id: target_3_active
  - platform: template
    name: "Target 4 Active" # Don't change
    disabled_by_default: True
    id: target_4_active

  - platform: gpio
    pin:
      number: 3
      mode: INPUT_PULLUP
    name: ${room} PIR
    id: pir_motion_sensor
    device_class: motion
    filters:
      - delayed_on: !lambda "return id(pir_on_latency).state * 1000.0;"
      - delayed_off: !lambda "return id(pir_off_latency).state * 1000.0;"

  - platform: template
    name: ${room} Occupancy
    id: occupancy
    device_class: occupancy
    filters:
      - delayed_off: !lambda "return id(occupancy_off_latency).state * 1000.0;"
    on_state:
      - lambda: "id(illuminance_sensor).update();"
    lambda: |-
      if ( id(mmwave).state or id(pir_motion_sensor).state) {
        return true;
      } 
      else if (id(mmwave).state == 0 and id(pir_motion_sensor).state == 0) {
        return false;
      } else {
        return id(occupancy).state;
      }

  - platform: status
    name: "Status"
    entity_category: diagnostic

uart:
  id: uart_bus
  tx_pin: GPIO8
  rx_pin: GPIO5
  #baud_rate: 256000
  baud_rate: 115200
  #parity: NONE
  #stop_bits: 1
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: |-
          UARTDebug::log_string(direction, bytes);

          const int max_targets = 4;
          static float t_distance[max_targets] = {0.0};
          static float t_snr[max_targets] = {0.0};
          static bool t_active[max_targets] = {false};

          std::string line(bytes.begin(), bytes.end());

          if (line.substr(0, 6) == "JYRPO") {
              size_t pos = 0;
              std::vector<std::string> v;
              std::string token;
              std::string s = line.substr(7);

              while ((pos = s.find(",")) != std::string::npos) {
                  token = s.substr(0, pos);
                  v.push_back(token);
                  s.erase(0, pos + 1);
              }
              v.push_back(s);

              int target_count = atoi(v[0].c_str());
              int target_index = atoi(v[1].c_str()) - 1;
              float target_distance_val = atof(v[2].c_str());
              float target_snr_val = atof(v[4].c_str());

              ESP_LOGD("UART", "Target Count: %d, Target Index: %d", target_count, target_index);

              if (id(last_target_count) != target_count) {
                  // Reset all targets to inactive
                  for (int i = 0; i < max_targets; i++) {
                      t_active[i] = false;
                      t_distance[i] = 0.0;
                      t_snr[i] = 0.0;
                  }
                  id(last_target_count) = target_count;
              }

              if (target_index < max_targets) {
                  t_distance[target_index] = target_distance_val;
                  t_snr[target_index] = target_snr_val;
                  t_active[target_index] = true;
              }

              if (target_index == target_count - 1) {
                  id(target_distance_1_m).publish_state(t_distance[0]);
                  id(target_1_snr).publish_state(t_snr[0]);
                  id(target_1_active).publish_state(t_active[0]);

                  id(target_distance_2_m).publish_state(t_distance[1]);
                  id(target_2_snr).publish_state(t_snr[1]);
                  id(target_2_active).publish_state(t_active[1]);

                  id(target_distance_3_m).publish_state(t_distance[2]);
                  id(target_3_snr).publish_state(t_snr[2]);
                  id(target_3_active).publish_state(t_active[2]);

                  id(target_distance_4_m).publish_state(t_distance[3]);
                  id(target_4_snr).publish_state(t_snr[3]);
                  id(target_4_active).publish_state(t_active[3]);
              }
          }

globals:
  - id: last_target_count
    type: int
    restore_value: no
    initial_value: "0"

switch:
  - platform: template
    name: "mmWave Sensor"
    id: "mmwave_sensor"
    entity_category: config
    optimistic: true
    restore_mode: DISABLED
    turn_on_action:
      - uart.write: "sensorStart"
      - delay: 1s
    turn_off_action:
      - uart.write: "sensorStop"
      - delay: 1s

  - platform: template
    name: UART presence output
    id: uart_presence_output
    entity_category: config
    internal: ${uart_presence_output_disabled}
    optimistic: true
    turn_on_action:
      - logger.log: "UART Presence Output On"
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor
    turn_off_action:
      - logger.log: "UART Presence Output Off"
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor

  - platform: template
    name: UART target output
    id: uart_target_output
    entity_category: config
    internal: ${uart_target_output_disabled}
    optimistic: true
    assumed_state: false
    turn_on_action:
      - logger.log: "UART Target Output On"
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 1 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor
    turn_off_action:
      - logger.log: "UART Presence Output Off"
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor

  - platform: template
    name: "Micro-motion Detection"
    id: micro_motion_detection
    entity_category: config
    icon: mdi:motion-sensor
    optimistic: true
    disabled_by_default: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - if:
          condition:
            lambda: 'return id(mmwave_mode).state == "Distance and Speed";'
          then:
            - switch.turn_off: mmwave_sensor
            - delay: 1s
            - uart.write: "setMicroMotion 1"
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor
    turn_off_action:
      - if:
          condition:
            lambda: 'return id(mmwave_mode).state == "Distance and Speed";'
          then:
            - switch.turn_off: mmwave_sensor
            - delay: 1s
            - uart.write: "setMicroMotion 0"
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor

select:
  - platform: template
    name: "mmWave Mode"
    id: mmwave_mode
    entity_category: config
    icon: mdi:radar
    optimistic: true
    disabled_by_default: true
    options:
      - "Presence Detection"
      - "Distance and Speed"
    initial_option: "Presence Detection"
    restore_value: true
    set_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - if:
          condition:
            lambda: 'return x == "Distance and Speed";'
          then:
            - uart.write: "setRunApp 1"
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor
            - delay: 2s
            - switch.turn_on: uart_target_output
          else:
            - uart.write: "setRunApp 0"
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor
            - delay: 2s
            - switch.turn_off: uart_target_output

  - platform: template
    name: "Distance/Speed Update Rate"
    id: mmwave_update_rate
    entity_category: config
    icon: mdi:timer
    optimistic: true
    disabled_by_default: true
    options:
