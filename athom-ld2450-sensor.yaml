      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write:
          !lambda std::string mss = "setSensitivity " + to_string((int)x);
          return std::vector<unsigned char>(mss.begin(), mss.end());
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 1s
      - switch.turn_on: mmwave_sensor

  - platform: template
    name: mmWave Trigger Sensitivity
    icon: mdi:target-variant
    id: mmwave_trigger_sensitivity
    entity_category: config
    min_value: 0
    max_value: 9
    initial_value: 5
    optimistic: true
    step: 1
    restore_value: true
    set_action:
      - if:
          condition:
            lambda: 'return id(mmwave_mode).state == "Presence Detection";'
          then:
            - switch.turn_off: mmwave_sensor
            - delay: 1s
            - uart.write:
                !lambda std::string mss = "setSensitivity " + to_string(id(mmwave_sensitivity).state) + " " + to_string(id(mmwave_trigger_sensitivity).state);
                return std::vector<unsigned char>(mss.begin(), mss.end());
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor

  - platform: template
    name: "mmWave Threshold Factor"
    id: mmwave_threshold_factor
    entity_category: config
    icon: mdi:tune-variant
    disabled_by_default: true
    min_value: 1
    max_value: 20
    initial_value: 5
    optimistic: true
    step: 1
    restore_value: true
    set_action:
      - if:
          condition:
            lambda: 'return id(mmwave_mode).state == "Distance and Speed";'
          then:
            - switch.turn_off: mmwave_sensor
            - delay: 1s
            - uart.write: !lambda |-
                std::string mss = "setThrFactor " + to_string((int)x);
                return std::vector<unsigned char>(mss.begin(), mss.end());
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor

button:
  - platform: restart
    name: Restart_internal
    id: restart_internal
    entity_category: config
    internal: true
  - platform: template
    name: "Restart mmWave Sensor"
    id: "restart_mmwave"
    entity_category: config
    internal: true
    on_press:
      - uart.write: "resetSystem"
  - platform: template
    name: Restart $name
    entity_category: config
    on_press:
      - button.press: restart_mmwave
      - button.press: restart_internal
  - platform: safe_mode
    internal: false
    name: $name Safe Mode
    entity_category: config
  - platform: template
    name: "Factory Reset mmWave"
    id: "factory_reset_mmwave"
    internal: ${factory_reset_disabled}
    entity_category: config
    on_press:
      - switch.turn_off: mmwave_sensor
      - delay: 2s
      - uart.write: "resetCfg"
      - delay: 3s
      - uart.write: "setRunApp 0"
      - delay: 2s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor
      - delay: 3s
      - uart.write: "getRange"
      - delay: 3s
      - uart.write: "getSensitivity"
      - delay: 3s
      - uart.write: "getLatency"
      - delay: 3s
      - uart.write: "getTrigRange"
      - delay: 3s
      - lambda: |-
          id(mmwave_mode).publish_state("Presence Detection");
          id(micro_motion_detection).publish_state(false);
          id(mmwave_threshold_factor).publish_state(5.0);
          id(uart_target_output).publish_state(false);

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      entity_category: diagnostic
    mac_address:
      name: "MAC Address"
      entity_category: diagnostic

  #  Creates a sensor showing when the device was last restarted
  - platform: template
    name: "Last Restart"
    id: device_last_restart
    icon: mdi:clock
    entity_category: diagnostic
#    device_class: timestamp

time:
  - platform: sntp
    id: sntp_time
    # Define the timezone of the device
    timezone: "${timezone}"
    # Change sync interval from default 5min to 6 hours (or as set in substitutions)
    update_interval: ${sntp_update_interval}
    # Set specific sntp servers to use
    servers:
      - "${sntp_server_1}"
      - "${sntp_server_2}"
      - "${sntp_server_3}"
    # Publish the time the device was last restarted
    on_time_sync:
      then:
        # Update last restart time, but only once.
        - if:
            condition:
              lambda: 'return id(device_last_restart).state == "";'
            then:
              - text_sensor.template.publish:
                  id: device_last_restart
                  state: !lambda 'return id(sntp_time).now().strftime("%a %d %b %Y - %I:%M:%S %p");'
